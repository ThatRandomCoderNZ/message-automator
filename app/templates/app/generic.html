<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0-rc.3/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <link rel="stylesheet" type="text/css" href="/static/app/styles.css"/>
    <title>Document</title>
</head>
<body class="flex-horizontal">
    <!-- The Modal -->  
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-message">Some text in the Modal..</div>
        <button>Send Messages</button>
        </div>
    
    </div>
    <section>
        <div id="message-area">
            <div class="main-container">
                <h1>Send Messages</h1>
                <em>Use // for variable keywords. E.g. name, time, place</em><br/><br/>
                <div id="message-editor" class="editable" contenteditable="true" placeholder='Enter your message here. Use // to introduce a new keyword'></div>
                </div>
        </div>  
    </section>
    <section id="detail-area">
        <div id="app" class="flex-vertical">
            <table id="detail-table">
                <thead>
                    <tr>
                        <th v-for="(keyword, index) in keywords">[[keyword]]</th>
                    </tr>
                </thead>
                <tbody id="detail-data">                
                    <tr v-for="index in counter">
                        <td class="details" v-for="keyword in keywords"><input v-if="keyword == 'Number'" type="number">
                            <input required v-else type="text">
                        </td>
                        <td><button v-on:click="removeSpecificRow">x</button></td>
                    </tr>
                </tbody>

                
            </table>
            <button v-on:click='addTableRow' >+</button>
            <button v-if="counter > 1" v-on:click='removeTableRow'>-</button>
            <button id="submit" v-on:click='formatText'>Check Message</button>
        </div>
        
    </section>

    <script src="/static/app/app.js" type="module" defer="true"> </script>
</body>
</html>
